<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>ZoraGrid</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/zoragrid.css" rel="stylesheet">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/zoragrid.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h3>Setup</h3>
    <div class="row">
        <div class="col-md-8">
            <textarea id="zg-output" class="form-control" rows="6"></textarea>
        </div>
        <div class="col-md-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="zg-input-x" class="col-sm-1 control-label">X</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="zg-input-x">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zg-input-y" class="col-sm-1 control-label">Y</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="zg-input-y">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11">
                        <button type="button" class="btn btn-primary zg-btn-make">Make Grid</button>
                        <button type="button" class="btn btn-default zg-btn-import">Import Grid</button>
                        <button type="button" class="btn btn-default zg-btn-export">Export Grid</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h3>Grid</h3>
    <div class="row">
        <div class="col-md-12" id="zg-table-wrapper">
            <table id="zg-table"></table>
        </div>
    </div>
</div>
</body>
</html>
